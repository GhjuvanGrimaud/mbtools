# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
sudo: false
cache: packages
r: bioc-release

addons:
  apt:
    packages:
      - libxml2-dev
      - bowtie2
      - samtools

# Don't build vignettes
before_install:
  - rm -rf vignettes

after_success:
  - Rscript -e 'covr::codecov()'

notifications:
  email: false
